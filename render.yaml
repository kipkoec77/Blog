# Render Blueprint Configuration for MERN Stack Blog Application

services:
  # Backend API Service
  - type: web
    name: mern-blog-backend
    env: node
    plan: free  # You can upgrade to paid plans for better performance
    region: oregon  # Change to your preferred region
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      # MongoDB connection string - Add this in Render dashboard
      # Format: mongodb+srv://username:password@cluster.mongodb.net/dbname?retryWrites=true&w=majority
      - key: MONGODB_URI
        sync: false  # Set this to your MongoDB Atlas connection string in Render dashboard
      
      # JWT Secret - IMPORTANT: Use a strong, random secret
      - key: JWT_SECRET
        generateValue: true  # Render will generate a random value
      
      # Node Environment
      - key: NODE_ENV
        value: production
      
      # Port - Render automatically assigns PORT env var
      - key: PORT
        value: 10000

